<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang | default: " en" }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{%
        endif %}</title>
    <meta name="description"
        content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">

    <!-- Handwritten-style fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Caveat:wght@400;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --sketch-brown: #8B4513;
            --paper-cream: #F5F5DC;
            --ink-blue: #191970;
            --pencil-gray: #696969;
            --marker-red: #DC143C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: var(--paper-cream);
            background-image:
                linear-gradient(90deg, rgba(139, 69, 19, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(139, 69, 19, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--ink-blue);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-family: 'Caveat', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--sketch-brown);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            transform: rotate(-2deg);
            display: inline-block;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--pencil-gray);
            font-style: italic;
            transform: rotate(1deg);
            display: inline-block;
        }

        nav {
            margin: 30px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: inline-flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            color: var(--ink-blue);
            text-decoration: none;
            position: relative;
            padding: 10px 20px;
            border: 3px solid var(--sketch-brown);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
            transform: rotate(-1deg);
            transition: all 0.3s ease;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        nav a:hover {
            transform: rotate(1deg) scale(1.05);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.15);
        }

        nav a:nth-child(even) {
            transform: rotate(1deg);
        }

        nav a:nth-child(even):hover {
            transform: rotate(-1deg) scale(1.05);
        }

        .weekly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .weekly-item {
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid var(--sketch-brown);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transform: rotate(-1deg);
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .weekly-item a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .weekly-item:nth-child(even) {
            transform: rotate(1deg);
        }

        .weekly-item:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.15);
        }

        .weekly-item img {
            display: block;
            max-width: 100%;
            height: auto;
            border: 2px solid var(--pencil-gray);
            border-radius: 10px;
            margin: 0 auto 15px auto;
        }

        .weekly-title {
            display: block;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            color: var(--marker-red);
            margin: 0 0 10px 0;
            clear: both;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            border-top: 3px dashed var(--sketch-brown);
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: var(--pencil-gray);
        }

        .doodle {
            position: absolute;
            opacity: 0.3;
        }

        .doodle-1 {
            top: 50px;
            left: 10%;
            font-size: 2rem;
            transform: rotate(-30deg);
        }

        .doodle-2 {
            top: 200px;
            right: 10%;
            font-size: 1.5rem;
            transform: rotate(25deg);
        }

        .content {
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid var(--sketch-brown);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            transform: rotate(-0.5deg);
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
        }

        /* Substack button hover effects */
        a[href*="substack.com"]:hover {
            transform: rotate(1deg) scale(1.05) !important;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.3) !important;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            nav ul {
                flex-direction: row;
                gap: 5px;
                padding: 0 10px;
                justify-content: center;
                flex-wrap: nowrap;
            }

            nav a {
                font-size: 1.2rem;
                padding: 6px 10px;
                margin: 1px;
                white-space: nowrap;
            }

            .weekly-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                margin: 30px 0;
            }

            .weekly-item {
                padding: 15px;
                margin: 0 10px;
            }

            .weekly-item a {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .weekly-item img {
                width: 100%;
                max-width: 100%;
                margin-bottom: 15px;
            }

            .weekly-title {
                font-size: 1.3rem;
                margin-top: 0;
                text-align: center;
                width: 100%;
            }

            .language-toggle {
                position: fixed;
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 1rem;
                z-index: 1000;
            }

            .content {
                padding: 20px;
                margin: 20px 0;
            }

            footer {
                margin-top: 40px;
                padding: 20px;
                font-size: 1.1rem;
            }

            .doodle {
                padding: 20px 15px;
                transform: rotate(0deg);
                /* Less rotation on mobile */
            }

            .flyer-section h3 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .flyer-section p {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .flyer-section img {
                transform: rotate(0deg);
                /* No rotation on mobile for better readability */
                margin: 15px 0;
            }

            /* Weekly issue mobile styles */
            .issue-navigation {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-buttons {
                justify-content: center;
                width: 100%;
            }

            .nav-buttons a {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            /* Issue header mobile */
            .issue-header h1 {
                font-size: 2.5rem !important;
                margin-bottom: 15px;
            }

            /* Issue content mobile */
            .issue-content {
                padding: 15px !important;
                margin: 15px 0;
            }

            .issue-content img {
                width: 100% !important;
                height: auto !important;
            }

            /* (subscribe CTA mobile styles removed) */

            /* Additional responsive utilities */
            @media (max-width: 360px) {
                .container {
                    padding: 8px;
                }

                .logo {
                    font-size: 1.8rem;
                }

                nav a {
                    font-size: 1rem;
                    padding: 6px 8px;
                    margin: 1px 0;
                    white-space: nowrap;
                }

                .subscription-form h3 {
                    font-size: 1.6rem;
                }

                .subscription-form input,
                .subscription-form button {
                    font-size: 0.95rem;
                }
            }

            /* Touch-friendly improvements */
            @media (max-width: 768px) {

                /* Ensure touch targets are at least 44px */
                nav a,
                .language-toggle,
                .weekly-item a {
                    min-height: 44px;
                    min-width: 44px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                nav ul {
                    gap: 5px;
                }

                .nav-buttons a {
                    min-height: 40px;
                    min-width: 40px;
                }
            }

            /* Better focus states for accessibility */
            a:focus,
            button:focus,
            input:focus {
                outline: 3px solid var(--marker-red);
                outline-offset: 2px;
            }

            /* Tablet styles */
            @media (max-width: 1024px) and (min-width: 769px) {
                .container {
                    padding: 18px;
                }

                .logo {
                    font-size: 3rem;
                }

                nav a {
                    font-size: 1.6rem;
                    padding: 8px 18px;
                }

                .weekly-grid {
                    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                    gap: 25px;
                }

                .content {
                    padding: 25px;
                }

                /* (tablet subscription form styles removed) */

                /* Tablet flyer section */
                .flyer-section {
                    padding: 25px;
                    margin: 35px 0;
                }

                .flyer-section h3 {
                    font-size: 2rem;
                }

                /* Tablet issue styles */
                .issue-header h1 {
                    font-size: 3rem !important;
                }

                .issue-content {
                    padding: 25px !important;
                }
            }

            /* Small mobile styles */
            @media (max-width: 480px) {
                .container {
                    padding: 10px;
                }

                .logo {
                    font-size: 2rem;
                }

                .tagline {
                    font-size: 0.9rem;
                }

                nav a {
                    font-size: 1rem;
                    padding: 5px 8px;
                    margin: 1px;
                    white-space: nowrap;
                }

                .weekly-item {
                    padding: 12px;
                    margin: 0 5px;
                }

                .weekly-item a {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                }

                .weekly-item img {
                    width: 100%;
                    margin-bottom: 12px;
                }

                .weekly-title {
                    font-size: 1.2rem;
                    margin-top: 0;
                    text-align: center;
                    width: 100%;
                }

                .content {
                    padding: 15px;
                    margin: 15px 0;
                }

                .language-toggle {
                    top: 5px;
                    right: 5px;
                    padding: 6px 10px;
                    font-size: 0.9rem;
                }

                /* (small mobile subscription form styles removed) */

                /* Small mobile flyer section */
                .flyer-section p {
                    font-size: 0.95rem;
                    line-height: 1.4;
                }
            }

            /* (subscription form component styles removed) */

            /* Flyer section responsive styles */
            .flyer-section {
                margin: 40px auto;
                padding: 30px;
                max-width: 100%;
            }

            .flyer-section img {
                width: 100%;
                height: auto;
                max-width: 600px;
            }

            /* Weekly issue navigation responsive styles */
            .issue-navigation {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 15px;
                margin-bottom: 20px;
            }

            .nav-buttons {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="doodle doodle-1">✎</div>
            <div class="doodle doodle-2">⚡</div>

            <h1 class="logo">{{ site.title }}</h1>
            <p class="tagline">{{ site.description }}</p>

            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/about' | relative_url }}">About Us</a></li>
                    <li><a href="{{ '/weekly' | relative_url }}">Weekly Archive</a></li>
                    <li><a href="{{ '/works' | relative_url }}">Works</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>✨ Handcrafted with ❤️ by {{ site.author }} ✨</p>
            <p>Cultivating humanity, one sketch at a time</p>
        </footer>
    </div>
</body>
</html>
